<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>TODO list</title>
	<link rel="shortcut icon" href="./src/img/favicon.ico" type="image/x-icon">
	<link href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap&subset=cyrillic" rel="stylesheet">
	<link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
	<header>
		<span>My TODO list</span>
	</header>

	<main>
		<section class="control">
			<form class="filter-form" name="filter" >
				<div class="search-wrap">
					<input type="text" placeholder="Search by title" name="search" autocomplete="off" oninput="cardFilter()">
					<button type="button"></button>
				</div>
	
				<div class="select-wrap">
					<select name="status" onchange="cardFilter()">
						<option value="All">All</option>
						<option value="Open">Open</option>
						<option value="Done">Done</option>
					</select>
		
					<select name="priority" onchange="cardFilter()">
						<option value="All">All</option>
						<option value="High">High</option>
						<option value="Normal">Normal</option>
						<option value="Low">Low</option>
					</select>
				</div>
			</form>
			
			<button class="control-btn" type="button" onclick="createCard()">Create</button>
		</section>

		<section class="list"></section>
	</main>

	<footer>
		<div class="contacts">
			<span>Contacts:</span>
			
			<a href="https://github.com/Andrii-Kitsun" target="blank">
				<img src="./src/img/GitHub.png" alt="GitHub">
				Andrii Kitsun
			</a>

			<a href="https://telega.one/Kitsun_A" target="blank">
				<img src="./src/img/Telegram.png" alt="Telegram">
				@Kitsun_A
			</a>
		</div>
	</footer>

	<section class="modal">
		<form class="modal-form" name="modal">
			<span>Title:</span>
			<input type="text" placeholder="Title" autocomplete="off" name="title">
			<span>Description:</span>
			<textarea placeholder="Description" name="description"></textarea>
			<span>Priority:</span>
			<select name="priority">
				<option value="High">High</option>
				<option value="Normal">Normal</option>
				<option value="Low">Low</option>
			</select>
			<div class="button-wrap">
				<button type="button" onclick="closeModal()">Cancel</button>
				<button type="button" name="save">Save</button>
			</div>
		</form>
	</section>
	
	<!-- <script src="./src/js/main.js"></script> -->
	<script src="./dist/js/build.js"></script>
</body>
</html>
